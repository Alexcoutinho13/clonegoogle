<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <header>
        <div class="container">
            <div class="menu">
                <nav>
                    <ul>
                        <a href="#">
                            <li>Gmail</li>
                        </a>
                        <a href="#">
                            <li>Imagens</li>
                        </a>
                    </ul>
                </nav>
            </div>
            <div class="mosaico">
                <img src="https://ssl.gstatic.com/gb/images/bar/al-icon.png" alt="mosaico">
            </div>
            <div class="foto_pessoal">
                <img src="imagens/alex.jpg" alt="foto">
            </div>
        </div>
    </header>
    <section>
        <div class="container column">
                <div class="logo">
                    <a href="#"><img src="imagens/logo.png" alt="logo"></a>
                </div>
                <div class="search_form">
                    <div class="form">
                        <div class="form_icons">
                            <span class="material-symbols-outlined">
                                search
                            </span>
                        </div>
                        <div class="form_input">
                            <input type="text" name="search" id="isearch">
                        </div>
                        <div class="form_icons">
                            <span class="material-symbols-outlined">
                                keyboard
                            </span>
                        </div>
                        <div class="form_icons">
                            <img src="imagens/microfone.png" alt="microfone">
                        </div>
                        <div class="form_icons">
                            <img src="imagens/camera.png" alt="cameragoogle">
                        </div>
                    </div>
                </div>
                <div class="buttoms">
                    <div class="button">
                        <a href="#">Pesquisa Google</a>
                    </div>
                    <div class="button">
                        <a href="#">Estou com sorte</a>
                    </div>
                </div>
        </div>
    </section>
    <footer>
        <hr>
        <div class="container column">
            <div class="footer_top">
                <p>Brasil</p>
            </div>
            <div class="footer_bottom">
                <div class="footer_bottom_list1">
                    <ul>
                        <a href="#">
                            <li>Sobre</li>
                        </a>
                        <a href="#">
                            <li>Publicidade</li>
                        </a>
                        <a href="#">
                            <li>Negócios</li>
                        </a>
                        <a href="#">
                            <li>Como funciona a pesquisa</li>
                        </a>
                    </ul>
                </div>
                <div class="footer_bottom_list2">
                    <ul>
                        <a href="#">
                            <li>Privacidade</li>
                        </a>
                        <a href="#">
                            <li>Termos</li>
                        </a>
                        <a href="#">
                            <li>Configuração</li>
                        </a>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
